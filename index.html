<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EasyPay Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    .widget-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 100%;
      height: 100%;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), #ffffff, #004990);
      color: #0a3166;
      text-decoration: none;
      transition: background 0.3s ease;
      position: relative;
      box-sizing: border-box;
    }

    .widget-header {
      font-size: 1.6em;
      font-weight: 700;
      margin: 0 0 10px;
    }

    .widget-subheader {
      font-size: 1em;
      margin: 0;
    }

    .hover-button {
      opacity: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: auto;
      padding: 12px 24px;
      font-size: 1.125em;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      background: transparent;
      cursor: pointer;
      text-align: center;
      transition: opacity 0.4s ease;
      text-decoration: none;
    }

    .widget-container:hover .hover-button {
      opacity: 1;
    }

    .hover-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div>
      <h1 class="widget-header">Enroll Now for EasyPay</h1>
      <p class="widget-subheader">Save time by paying your bills electronically</p>
    </div>
    <a href="https://secure.billtrust.com/johnstone/ig/signup" target="_blank" class="hover-button">Join Here</a>
  </div>
</body>
</html>
