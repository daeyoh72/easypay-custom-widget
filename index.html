<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EasyPay Widget Group</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: #f0f2f5;
    }

    .widget-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      padding: 20px;
    }

    .widget-container {
      width: 100%;
      max-width: 400px;
      height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), #ffffff, #004990);
      color: #0a3166;
      text-decoration: none;
      transition: background 0.3s ease;
      position: relative;
      box-sizing: border-box;
    }

    .widget-header {
      font-size: 26px;
      font-weight: 700;
      margin: 0 0 10px;
    }

    .widget-subheader {
      font-size: 16px;
      margin: 0;
    }

    .hover-button {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: auto;
      padding: 12px 24px;
      font-size: 18px;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      background: transparent;
      cursor: pointer;
      text-align: center;
    }

    .widget-container:hover .hover-button {
      display: flex;
    }

    .widget-container:hover {
      --x: 50%;
      --y: 50%;
    }

    .hover-button:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="widget-wrapper">
    <!-- Widget 1 -->
    <a href="https://secure.billtrust.com/johnstone/ig/signup" target="_blank" class="widget-container">
      <div>
        <h1 class="widget-header">Enroll Now for EasyPay</h1>
        <p class="widget-subheader">Save time by paying your bills electronically</p>
      </div>
      <div class="hover-button">Join Here</div>
    </a>

    <!-- Widget 2 -->
    <a href="https://example.com/maintenance" target="_blank" class="widget-container">
      <div>
        <h1 class="widget-header">Schedule Maintenance</h1>
        <p class="widget-subheader">Book your seasonal tune-up in minutes</p>
      </div>
      <div class="hover-button">Schedule Now</div>
    </a>

    <!-- Widget 3 -->
    <a href="https://example.com/rebates" target="_blank" class="widget-container">
      <div>
        <h1 class="widget-header">Claim Your Rebate</h1>
        <p class="widget-subheader">Get rewarded for upgrading your system</p>
      </div>
      <div class="hover-button">Claim Offer</div>
    </a>
  </div>
</body>
</html>
