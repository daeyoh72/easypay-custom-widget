<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EasyPay Widgets</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: #f0f2f5;
    }

    .widget-wrapper {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: stretch;
      gap: 24px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .widget-container {
      width: 340px;
      height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), #ffffff, #004990);
      color: #0a3166;
      text-decoration: none;
      position: relative;
      transition: background 0.3s ease;
      overflow: hidden;
    }

    .widget-header {
      font-size: 26px;
      font-weight: 700;
      margin: 0 0 10px;
    }

    .widget-subheader {
      font-size: 16px;
      margin: 0;
    }

    .hover-button {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: auto;
      padding: 12px 24px;
      font-size: 18px;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      background: transparent;
      cursor: pointer;
      text-align: center;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .widget-container:hover .hover-button {
      display: flex;
    }

    .widget-container:hover {
      --x: 50%;
      --y: 50%;
    }

    .hover-button:hover {
      background: rgba(255,255,255,0.1);
    }

    @media (max-width: 1080px) {
      .widget-wrapper {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="widget-wrapper">
    <!-- Widget 1 -->
    <a href="https://www.johnstonesupply.com/store652/request-account" target="_blank" class="widget-container">
      <div>
        <h1 class="widget-header">Become a Johnstone Partner</h1>
        <p class="widget-subheader">New to Johnstone? Click here for New Customer Registration</p>
      </div>
      <div class="hover-button">Request Account</div>
    </a>

    <!-- Widget 2 -->
    <a href="https://www.johnstonesupply.com/store652/oe-touch-web-access" target="_blank" class="widget-container">
      <div>
        <h1 class="widget-header">Register for Online/App Access</h1>
        <p class="widget-subheader">Order Online Or On The OE Touch App</p>
      </div>
      <div class="hover-button">Register Online</div>
    </a>

    <!-- Widget 3 -->
    <a href="https://secure.billtrust.com/johnstone/ig/signup" target="_blank" class="widget-container">
      <div>
        <h1 class="widget-header">Enroll Now for EasyPay</h1>
        <p class="widget-subheader">Save time by paying your bills electronically</p>
      </div>
      <div class="hover-button">Join Here</div>
    </a>
  </div>
</body>
</html>
